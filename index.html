<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbon Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Contacts and Users</h1>
    
    <h2>Contacts</h2>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Address</th>
                <th>Preferred Name</th>
                <th>Contact Type</th>
                <th>Last Modified Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    
    <h2>Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Address</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData(url, tableId, dataMapping) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                const tableBody = document.querySelector(`${tableId} tbody`);

                data.value.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = dataMapping(item);
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error(`Error fetching data from ${url}:`, error);
            }
        }

        // Function to map contact data to table row
        function mapContactData(contact) {
            return `
                <td>${contact.FullName || 'N/A'}</td>
                <td>${contact.EmailAddress || 'N/A'}</td>
                <td>${contact.PreferredName || 'N/A'}</td>
                <td>${contact.ContactType || 'N/A'}</td>
                <td>${new Date(contact.LastModifiedDateTime).toLocaleString() || 'N/A'}</td>
            `;
        }

        // Function to map user data to table row
        function mapUserData(user) {
            return `
                <td>${user.FullName || 'N/A'}</td>
                <td>${user.EmailAddress || 'N/A'}</td>
                <td>${user.Role || 'N/A'}</td>
            `;
        }

        // Fetch and display contacts and users from Flask API
        fetchData('/contacts', '#contactsTable', mapContactData);
        fetchData('/users', '#usersTable', mapUserData);
    </script>
</body>
</html>
